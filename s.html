         let seriNo = prompt("XXXX-XXXX-XXXX-XXXX");

                console.log("başarılı")

                   let u = (b[2]*7).toString().substring(1,5)  
                
                   if(u === b[1]){
                    console.log("başarılı")
                    let y = 0;
                    for (let index = 0; index < b.length; index++) {
                       y+= Number(b[index]);                      
                    }

                    }else{

                   }

                       y+= Number(b[index]);                      
                    }
                    if(y === 20000){

                    }else{

            }
        }
       
        if (seriNo != null) {    
            islem();
        }
  
        
    </script>
